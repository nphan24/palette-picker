<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palette-Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class='title'>Palette-Picker</h1>
    </header>
    <section class='color-boxes'>
      <div class='box'>
        <div class='box-one'>
          <img src='./assets/unlock.svg' alt='locked-icon' class='unlocked'/>
        </div>
        <p class='hex-code one'></p>
      </div>
      <div class='box'>
        <div class='box-two'>
          <img src='./assets/unlock.svg' alt='locked-icon' class='unlocked' />
        </div>
        <p class='hex-code two'></p>
      </div>
      <div class='box'>
        <div class='box-three'>
          <img src='./assets/unlock.svg' alt='locked-icon' class='unlocked' />
        </div>
        <p class='hex-code three'></p>
      </div>
      <div class='box'>
        <div class='box-four'>
          <img src='./assets/unlock.svg' alt='locked-icon' class='unlocked' />
        </div>
        <p class='hex-code four'></p>
      </div>
      <div class='box'>
        <div class='box-five'>
          <img src='./assets/unlock.svg' alt='locked-icon' class='unlocked' />
        </div>
        <p class='hex-code five'></p>
      </div>
    </section>
    <section class='generate-new-color-section'>
      <button class='generate-button'>Generate New Palette!</button>
      <select class='project-dropdown'>
        <option selected value='base'>Please Select</option>
      </select>
      <input class='palette-input' type='text' placeholder="Palette Name"/>
      <button class='save-button'>Save</button>
    </section>
    <hr class='line-across'>
    <section class='bottom-section'>
      <p class='new-project'>Create a New Project</p>
      <input class='project-input' type='text' placeholder="New Project Name"/>
      <button class='save-project-button'>Save Project</button>
    </section>
    <section class='saved-projects'></section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
